<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Jogadores</title>
  </head>
  <body>
    <h1>Cadastro de Jogadores</h1>
    <section id="registration">
      <label for="playerPosition">Posição:</label>
      <input type="text" id="playerPosition" autocomplete="off" />

      <label for="playerName">Nome:</label>
      <input type="text" id="playerName" autocomplete="off" />

      <label for="playerNumber">Número:</label>
      <input type="number" id="playerNumber" autocomplete="off" />
      <button onclick="registerPlayer()">Escalar</button>
    </section>
    <section id="remove">
      <h1>Deletar Jogador</h1>
      <label for="deletePlayer">Número:</label>
      <input type="number" id="deletePlayer" />
      <button onclick="deletePlayer()">Remover</button>
    </section>
    <hr>
    <section id="viewPlayers"></section>

    <script src="./index.js"></script>
  </body>
</html>
